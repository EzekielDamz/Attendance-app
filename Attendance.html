    <main class="wrapper">
      <!--COMPANY DETAILS-->
<h1 class="staff">STAFF ATTENDANCE APP</h1>
      <div class="company-name">
        <img src="fav-512.png" alt="company-logo" width="50rem" />
        <h3 class="comp-name">Control Systems International</h3>
      </div>
      <div class="app-details">
        <div class="date">
          <h4>DATE</h4>
          <p class="cur-date"></p>
        </div>
        <div class="resume">
          <h4>RESUMPTION</h4>
          <p>8:00am</p>
        </div>
        <div class="depart">
          <h4>DEPARTURE</h4>
          <p>5:00pm</p>
        </div>
      </div>
      <!--CHECK IN /  OUT BOXES-->
      <div class="click-in">
        <!--<input type="button" value="Check Out" class="Out-btn" />-->
        <input type="button" value="New Day" class="new-day" />
      </div>

      <!--LIST OF PRESENT STAFFS-->
      <h3 class="list-staffs">List Of Present Staffs</h3>
      <div class="staff-check">
        <p class="number">1</p>
        <h4 class="name">Mr samuel</h4>
        <div class="face">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>

        <button class="In-btn">check In</button>
        <p class="Time-In"></p>
        <button class="Out-btn">check Out</button>
        <p class="Time-out"></p>
      </div>
      <div class="hr"></div>
      <div class="staff-check">
        <p class="number">2</p>
        <h4 class="name">Mr Daniel</h4>
        <div class="face">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>

        <button class="In-btn-1">check In</button>
        <p class="Time-In-1"></p>
        <button class="Out-btn-1">check Out</button>
        <p class="Time-out-1"></p>
      </div>
